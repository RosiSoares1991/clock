<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <span id="hour"></span> :
            <span id="minute"></span> :
            <span id="second"></span>
        </div>

        <div class="date">
            <span id="day"></span>/
            <span id="month"></span>/
            <span id="year"></span>

        </div>

    </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
